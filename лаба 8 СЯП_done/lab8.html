<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lab8</title>
    <style>
        img{
            width: 200px;
        }
        h1{
            font-size: large;
            margin: 5px;
        }
        p{
            display: inline;
        }
    </style>
    <script>
        let i=0;
        let imgs='cover.jpg';
        function imgsrc(){
        let image=document.getElementById("image");
        image.src=imgs;
        }

        function ptoimg(){
            document.getElementById('pimg').innerHTML = `<img src="cover.jpg">`
        }

        window.onload = function(){
            var image5 = document.getElementById("image5");
            var maxWidth = "300px";
            var minWidth = "200px";
            image5.onmouseover = function(){
                this.style.width = maxWidth;
            }
            image5.onmouseout = function(){
                this.style.width = minWidth;
            }
        }

        function z6(){
            document.getElementById('z6').style.border = '5px double black';
            document.getElementById('z6').style.borderRadius = '5px';
        }
    </script>
</head>
<body>
    <h1>Задание 1</h1>
    <p onmouseover="this.style.color = 'red'">Наведи мышь, и текст покраснеет</p>
    <h1>Задание 2</h1>
    <p onclick="this.style.fontSize = '20px'">Щелкни мышкой, и текст увеличится</p>
    <h1>Задание 3</h1>
    <img id="image" src="mine.png" onClick="imgsrc();">
    <h1>Задание 4</h1>
    <p id="pimg" onclick="ptoimg();">Щелкни мышкой, и появится картинка</p>
    <h1>Задание 5</h1>
    <img src="mine.png" id="image5"><p>Наведи мышь, и картинка увеличится</p>
    <h1>Задание 6</h1>
    <p id="z6" onclick="z6();">Щелкни мышкой, и появится рамка</p>
</body>
</html>

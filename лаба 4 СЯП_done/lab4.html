function ex1(){
    document.write("<p align=\"center\">", "ЗАДАНИЕ №1", "</p>");
    function Group(spec, group, numofstud){
    this.spec=spec;
    this.group=group;
    this.numofstud=numofstud;
    this.add_stud=function(addnumber){
    this.numofstud+=addnumber;
    document.write("<table class= \"semiopacity \"", "<tr>", "<td colspan=\"2\" class=\"col1\">", "На специальность ", this.spec , " в ", this.group, " группу добавили ", addnumber, " cтудентов ", " Теперь в группе ", this.numofstud, "</td>", "</tr>", "</table>", "</br>")
}

//Прототипы - это механизм, с помощью которого объекты JavaScript наследуют свойства друг от друга. 

//C помощью prototype добавим объекту свойство kurs
//экземпляры объекта будут иметь это свойство
this.sub_stud=function(subnumber){
    this.numofstud-=subnumber;
    document.write("<table class= \"semiopacity \"", "<tr>", "<td colspan=\"2\" class=\"col1\">", "На специальности ", this.spec , " в ", this.group, " группе исключили ", subnumber, " cтудентов ", " Теперь в группе ", this.numofstud, "</td>", "</tr>", "</table>", "</br>")
}

}
    group_isit= new Group('ИСиТ',1,30);
    group_poit= new Group('ПОИТ',3,29);
    group_isit.add_stud(3);
    group_poit.sub_stud(15);

}

function ex2(){
    document.write("<p align=\"center\">", "ЗАДАНИЕ №2", "</p>");
    function students(name, surname, gr){
    this.gr=gr;
    this.name=name;
    this.surname=surname;
    this.average_score=function(fizmark, mathmark, itmark){
    this.fizmark=fizmark;
    this.mathmark=mathmark;
    this.itmark=itmark;
    //средний результат
    score=((itmark+mathmark+fizmark)/3);
    score=score.toFixed(2);
    document.write("<table class= \"semiopacity \"", "<tr>", "<td colspan=\"2\" class=\"col1\">", this.gr, "&nbsp Группа &nbsp", this.name, "&nbsp", this.surname, "&nbsp Средний балл &nbsp", score, "</td>", "</tr>", "</table>", "</br>");
    }
}
    student1= new students('Евгений','Макаров',1);
    student2= new students('Иван','Иванов',3);
    student3= new students('Петр','Петров',2);
    student1.average_score(9,6,3);
    student2.average_score(7,3,1);
    student3.average_score(4,9,2);   
}

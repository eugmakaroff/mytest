<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lab6</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, tr{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <script>
        let openedwindow;
        function openwindow(){
            openedwindow = window.open("about:blank","ya_imya_okna","width=500px height=330px");
        }
        function printtext(){
            openedwindow.document.write('Внутреннее имя окна: ' + openedwindow.name + '<br>');
        }
        function closewindow(){
            openedwindow.close();
        }
    </script>
        <input type="button" value="Открыть новое окно" onclick="openwindow()">
        <input type="button" value="Закрыть открытое окно" onclick="closewindow()">
        <input type="button" value="Напечатать текст в окне" onclick="printtext()">
    <script>
        document.write('<table>'+'<tr>'+'<td>'+'Свойство:'+'</td>');
            document.write('<td>'+'Значение:'+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Информация о браузере:'+'</td>');
        document.write('<td>'+navigator.userAgent+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Версия браузера:'+'</td>');
        document.write('<td>'+navigator.appVersion+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Название браузера:'+'</td>');
        document.write('<td>'+navigator.appName+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Кодовое название браузера:'+'</td>');
        document.write('<td>'+navigator.appCodeName+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'ОС, которую использует пользователь:'+'</td>');
        document.write('<td>'+navigator.platform+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Включена ли поддержка Java в браузере:'+'</td>');
        document.write('<td>'+navigator.javaEnabled()+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Ширина экрана:'+'</td>');
        document.write('<td>'+screen.width+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Высота экрана:'+'</td>');
        document.write('<td>'+screen.height+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Глубина цвета:'+'</td>');
        document.write('<td>'+screen.colorDepth+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Количество посещенных URL, хранящихся в списке:'+'</td>');
        document.write('<td>'+history.length+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Посещенные URL:'+'</td>');
        document.write('<td>'+history+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Информация о URL текущего документа:'+'</td>');
        document.write('<td>'+location+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Путь к загруженному документу:'+'</td>');
        document.write('<td>'+location.pathnam+'</td>'+'</tr>');

        document.write('<tr>'+'<td>'+'Имя домена загруженного документа:'+'</td>'+'</tr>');
        document.write('<td>'+location.host+'</td>'+'</tr>'+'</table>');
    </script>
</body>
</html>

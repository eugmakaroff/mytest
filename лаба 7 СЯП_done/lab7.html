<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lab7</title>
    </head>
    <body>
        <script>
function callForm(){
    var form = document.forms.student;
    document.getElementById("mirror").innerHTML=(" <h1 style=\"text-align:center\"> "+form.elements.faculty.value+ " </h1><br/> Студент " + form.elements.lastname.value +" " + form.elements.firstname.value + " специальности " + form.elements.profession.value+ form.elements.space.value + " " + " курса " + "должен сдавать следующие предметы:");

    for (let i = 0; i < form.elements.subject.length; i++) {//семейство elements, для обращения к элементам формы
        if (form.elements.subject[i].checked) {
            document.getElementById("mirror").innerHTML+=("<li>" + form.elements.subject[i].value + "</li>");
        }
    }
    document.getElementById("mirror").innerHTML+=("</ul>");
}


function lest() {
    let form = document.forms.student;
    let arr = new Array;
    let sum = "";
    for (let i = 0 ; i < 5; i++ ) {
        for(let j = 0; j < 1; j++){
            if (form.elements.subject[i].checked & form.elements.subject[i].value!=undefined ) {//нумерация массива elements тоже ведётся с нуля

                arr[j] = "<option> " + form.elements.subject[i].value + "</option>";
                sum += arr[j];
                continue;
            }
        }
    }
    document.getElementById("subjectList").innerHTML=("<select>" +sum + "</select>") ;
}

//если оставить form action "", данные будут отправлены на

</script>
<form action="" name="student">
    <fieldset>
        <textarea name="faculty" id="tex" cols ="10" rows="4">Факультет информационных технологий</textarea><br>
        <br />Имя: <br /><input type='text' name='firstname' /><br />
        Фамилия:<br /> <input type='text' name='lastname' /><br />

        <p>Курс</p>
        <input type='radio' name='space' value='1' /> 1
        <input type='radio' name='space' value='2' /> 2
        <input type='radio' name='space' value='3' /> 3
        <input type='radio' name='space' value='3' /> 4
        <br/><br/>

        <p>Ваша специальность: </p>

        <select name="profession">
            <option>ПОИТ</option>
            <option>ИСиТ</option>
            <option>ПОИМБС</option>
            <option>ДЭВИ</option>
        </select><br>
        <br>Предметы<br><input type="checkbox" name="subject" value="ОИТ"/>ОИТ
        <input type="checkbox" name="subject" value="ОАП"/>ОАП
        <input type="checkbox" name="subject" value="История"/>История
        <input type="checkbox" name="subject" value="Физика"/>Физика
        <input type="checkbox" name="subject" value="Математика"/>Математика

        <br><input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <input type="submit"/>

    </form>
    <input type='button' value='Напечатать' onclick='callForm()'/>
    <input type='button' value='Список предметов' onclick='lest()'/>
    <div id="mirror"> </div>
    <div id="subjectList"> </div>
</fieldset>
</body>
</html>

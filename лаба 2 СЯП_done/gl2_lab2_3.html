<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>lab2_z3</title>
    <style>
        table {
            border: 5px solid black;
            border-bottom: 3px solid black;
            background: linear-gradient(45deg, #ADFF2F, #FF8C00);
            color: black;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        let a = +prompt("Введите a:"),
        b = +prompt("Введите b:");
        function table() {
            document.write("<table border= \" 1 \" cellspacing= \" 0 \" cellpadding= \"2 \"align= \"center \" >");
            document.write("<td>" + "Радиус" + "</td>");
            document.write("<td>" + "Площадь круга" + "</td>");
            document.write("<td>" + "Длина Окружности" + "</td>");
            do {
                document.write("<tr>");
                document.write("<td>" + (a).toFixed(1) + "</td>");
                document.write("<td>" + Math.round(a * a * Math.PI) + "</td>");
                document.write("<td>" + Math.round(a * 2 * Math.PI) + "</td>");
                document.write("</tr>");
                a = a + 0.3;
            }
            while (a <= b);
            document.write("</table>");
        }
    </script>
</head>
<body bgcolor="gold">
    <table>
        <tr>
            <td><script>
                table()
            </script></td>
            <td><a href="gl2_lab2.html"><h1>На главную</h1></a></td>
        </tr>
    </table>
</body>
</html>
